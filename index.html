<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>jQuery Bananza</h1>
      <div class="header-container">
        <nav>
          <img
            src="./images/arrow-left.svg"
            alt="arrow left icon"
            width="50px"
          />
          <img
            src="./images/arrow-right.svg"
            alt="arrow right icon"
            width="50px"
          />
          <img src="./images/x-mark.svg" alt="x mark icon" />
          <img src="./images/home.svg" alt="home icon" />
        </nav>

        <input type="text" />

        <button class="header-btn btn">
          <img src="./images/search.svg" alt="search icon" />
        </button>
      </div>
    </header>
    <main>
      <img
        class="main-img"
        src="./images/Turing Gates/1a.jpg"
        alt-pic="./images/Turing Gates/1b.jpg"
        alt="first part of Alan Turing"
        width="500"
      />
      <img
        class="main-img"
        src="./images/Turing Gates/2a.jpg"
        alt-pic="./images/Turing Gates/2b.jpg"
        alt="second part of Alan Turing"
        width="500"
      />
      <img
        src="./images/Turing Gates/3a.jpg"
        alt="third part of Alan Turing"
        alt-pic="./images/Turing Gates/3b.jpg"
        width="500"
      />
    </main>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
